<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form_styles.css">
</head>
<body>
    <form id="dragonborn">
       
            <label for="Name">Name;</label><br>
            <input type="txtname" class="txtbox" name="txtname"> <br>
            <label for="E-mail">E-mail;</label><br>
            <input type="E-mail" class="txtbox">
        
        <p>Which package is your query about?</p><br>
        <input type="radio" id="standard" name="first" value="first">
        <label for="standard">Standard</label><br>
        <input type="radio" id="Dragonborn" name="second" value="second">
        <label for="Dragonborn">The Dragonborn Package</label><br>

        <p>
            On a scale of 1-10, how would you rate your experience on our website today? 10 being excellent <br>
            <input type="text" class="txtbox">
        </p>

        Please enter your query: <br>
        <input type="text" class="txtbox"><br>

        <button class="submit_btn">Submit</button>
    </form>
<script src="scripts/contact_form.js"> </script>
</body>
</html>
